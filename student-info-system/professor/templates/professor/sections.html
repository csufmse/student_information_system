
{% extends 'sis/subpage_base.html' %}
{% load static %}
{% load render_table from django_tables2 %}

{% block content %}
  {% for semester, table in sections.items %}
    <h2>{{semester}}</h2>
    <div class="data-table-alt">
      {% render_table table.1 'django_tables2/bootstrap.html' %}
    </div>
  {% endfor %}
  <script>
    addClickHandlers("{% url 'professor:section' sectionid=1234599 %}", "section_row");
  </script>
{% endblock content %}
