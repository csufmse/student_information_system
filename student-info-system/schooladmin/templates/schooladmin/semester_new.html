{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block title %}{% endblock title %}
{% block header_name %}{% endblock header_name %}

{% block content %}
  <h3>Create New Semester</h3>
  <form method="post">
    {% csrf_token %}
      <table>{{ form.as_table }}</table>
    <input
        action="action"
        onclick="window.history.go(-1); return false;"
        type="submit"
        value="Cancel" class="btn btn-info"
    />
    <button type="submit" class="btn btn-primary">Create Semester</button>
  </form>

{% endblock %}
