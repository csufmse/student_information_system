{% extends 'sis/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
  <h3>Edit Course {{ course.major }}-{{ course.catalog_number }}: {{ course.title }}</h3>
  <form method="post">
    {% csrf_token %}
      <table>{{ form.as_table }}</table>
    <input
        action="action"
        onclick="window.history.go(-1); return false;"
        type="submit"
        value="Cancel" class="btn btn-info"
    />
    <input
        type="reset" id="reset_button"
        value="Reset" class="btn btn-info"
    />
    <input id="submitme" name="submitme"
        action="action"
        value="Save Changes" class="btn btn-primary submitme"
    />
  </form>
{% endblock %}

{% block late_scripts %}
<script>
document.getElementById("submitme").addEventListener("click", function () {
        this.form.submit();
        return true;
    });
</script>
{%  endblock %}
