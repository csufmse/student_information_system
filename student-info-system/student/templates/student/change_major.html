{% extends user.home_template %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
    <h3>Major Change Request</h3>

    <div>I'd like to change to major:</div>
    <form id="major_select" action="" method="post" class="form form-inline" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form major_form layout='row' %}
        <button class="btn btn-primary">Submit Request</button>
    </form>
<div>(this will submit a request to the administrator for the new major)</div>

{% endblock %}
