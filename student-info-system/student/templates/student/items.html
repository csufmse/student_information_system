{% extends 'sis/subpage_base.html' %}
{% load static %}
{% load bootstrap3 %}
{% load sis-filter %}

{% block content %}
<dl class="dl-horizontal">
<h3>Reference Items for:</h3>
  <dt>Semester</dt>
    <dd><a href="{% url 'schooladmin:semester' semester_id=semester.id %}">{{ semester }}</a></dd>
</dl>

{% sis_filter 'secitems' %}
<div>
    <input
        action="action"
           class="btn btn-info"
        onclick="window.history.go(-1); return false;"
        value="Back"
    />

<script>
stylizeRange({field:'index',min_label:'From #',max_label:'To #',prefix:"secitems"});
</script>
{% endblock %}
